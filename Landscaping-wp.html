<!-- navigation drop down script for IE7 DO NOT REMOVE--> 
<script type="text/javascript">
sfHover=function(){var e=document.getElementById("nav");if(e!=null){var t=e.getElementsByTagName("LI");for(var n=0;n<t.length;n++){t[n].onmouseover=function(){this.className+=" sfhover"};t[n].onmouseout=function(){this.className=this.className.replace(new RegExp(" sfhoverb"),"")}}}};if(window.attachEvent)window.attachEvent("onload",sfHover)
</script>
<!-- navigation drop down script for IE7 DO NOT REMOVE--> 

<!-- scroll to top and mobile menu button -->
<script type="text/javascript" src="/templates/bubbles/templates_YPwebsites/styles/m_5/57/573/322/gfx/mobileNavPosition.js"></script>




<!-- scroll to top end -->



</head>

 
<body id="mysite">
<!-- mobile menu button -->
<a onclick="navTab()" id="navTab"></a>  
<!-- end mobile menu button -->

<div class="skinBg">

<!-- back to top -->
<p id="back-top">
		<a href="#top"><span></span>Back to Top</a>
</p>
<!-- end back to top -->

<!-- mobile cta panel -->
<div id="m-panel">
        <div class="m-panel-content">
          <div class="icon">
            <a href="tel:{PHONE}" class="m-click-phone"><span>{LANG_CALL_US_M}</span></a>
          </div>
          <div class="icon">
            <a href="mailto:{EMAIL}" class="m-click-mail"><span>{LANG_SEND_EMAIL_M}</span></a>
          </div>
          <div class="icon">
            <a href="{CLICK2MAPURL}" class="m-click-map"><span>{LANG_FIND_ON_MAP_M}</span></a>
          </div>

        </div>
        
</div> 
<!-- end mobile cta panel -->
    
<!-- header -->
<div id="wrapper-header">

    <header id="header" class="sk-container">
        <div id="logo" class="sixteen columns">
        	{LOGO}
        </div><!-- end logo -->
        
        
    
  	<nav id="menu" class="sixteen columns">
        	{Site_Menu} 
        </nav><!-- end web nav -->
        
        
        <!-- mobile menu -->
	<nav id="m-menu" class="sixteen columns"> 
               {Site_Menu} 
	</nav>
<!-- end mobile menu -->
     	<div class="sixteen columns">
        	<div id="phone-number" class="">
                <span id="phoneSlide">Call Now<br>{PHONE}</span>
            </div><!-- end phone -->
            <!-- begin mobile phone # -->
                <div id="m-phone-number">
                    <span>
                        <a href="tel:{PHONE}" class="phone-header-button">Call Now<br>{PHONE}</a>
                    </span>
                </div> 
                
            <!-- end mobile phone # -->
           
            	{HEADER_IMAGE_1} 
            
        </div>
     	<!-- end header image -->

    </header><!-- end header container -->  
    
      
</div> <!-- header wrapper end -->

<!-- content area -->
<div id="wrapper-content">
	<div class="sk-container">
    	
        <section id="content" class="sixteen columns">
        
        	{CONTENT_DATA} 
        	
        
        </section> <!-- end content area -->
        
    </div><!-- end container -->
</div>
<!-- end content wrapper -->


<div id="wrapper-footer">
	<footer class="sk-container">
    
        <nav class="six columns">
            	{MODULE_MIRROR_MENU}    
        </nav>  <!-- end mirrior menu module -->
        
     	 <div id="footer-area" class="ten columns">
  		{FOOTER_DATA}
	</div>   
        
    </footer>    
</div>
<!-- footer end -->

<div id="wrapper-copyright">
    	<div class="sk-container">
        <script src='http://www.realpages.com/sites/web2dot0/copyright.js' type='text/javascript'></script>
        </div>
</div> <!-- wrapper copyright end -->
    
</div> <!-- end skin bg -->
